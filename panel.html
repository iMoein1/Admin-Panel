<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Admin Panel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/css/panel.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark px-4 justify-content-between">
    <div class="d-flex align-items-center">
      <img src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" width="32" class="me-2" />
      <span class="navbar-brand">گیم مارکت</span>
    </div>
    <form class="d-flex w-50 mx-3">
      <input class="form-control form-control-sm me-2" type="search" placeholder="Search..." />
    </form>
    <div>
      <i class="bi bi-gear-fill text-white fs-5 me-3"></i>
      <button class="btn btn-sm btn-outline-light me-2">Logout</button>
      <img src="https://i.pravatar.cc/30" class="rounded-circle" />
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 bg-dark text-white sidebar py-4">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link text-white" href="#">📊 پنل گابری</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">👥 کاربران</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">⚙️ تنظیمات</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">📈 آنالیز</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 py-4">
        <h4 class="mb-4 fw-bold">لیست کاربران</h4>
        <div class="table-responsive">
          <table class="table table-dark table-striped table-bordered">
            <thead>
              <tr>
                <th>شناسه</th>
                <th>نام</th>
                <th>ایمیل</th>
                <th>نوع کاربر</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>1</td><td>معین ایمانی</td><td>moein@gmail.com</td><td>ادمین</td></tr>
              <tr><td>2</td><td>نیما رضایی</td><td>nima@gmail.com</td><td>مشتری</td></tr>
              <tr><td>3</td><td>زهرا محمدی</td><td>zahra@gmail.com</td><td>مشتری</td></tr>
            </tbody>
          </table>
        </div>

        <h5 class="mt-5 mb-3">نمودارهای آماری</h5>
        <div class="row g-4">
          <div class="col-lg-6">
            <img src="styles/image/chart1.png" class="img-fluid rounded shadow" alt="نمودار فروش" />
          </div>
          <div class="col-lg-6">
            <img src="styles/image/chart2.png" class="img-fluid rounded shadow" alt="نمودار کاربران" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center bg-dark text-white py-3 mt-4">
    © 2025 تمام حقوق محفوظ است | طراحی توسط معین 🎮
  </footer>
</body>
</html>
